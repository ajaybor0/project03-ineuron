<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<!-- Red Rose Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<!-- Dela Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
			rel="stylesheet"
		/>
		<!-- Font Awesomee -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
		/>
		<title>Project 03</title>
	</head>
	<body>
		<!-- Navigation -->
		<nav class="navbar">
			<div>
				<img src="./assets/white-logo.png" alt="logo" class="logo" />
			</div>
			<div>
				<ul class="list">
					<li class="list-item">Home</li>
					<li class="list-item">Pricing</li>
					<li class="list-item">Contact</li>
					<li class="list-item">Terms and Conditions</li>
					<div>
						<button class="button">Get Started</button>
					</div>
				</ul>
			</div>
		</nav>

		<!-- Hero Section -->
		<section aria-label="hero">
			<div class="hero">
				<div class="hero-text">
					<h1 class="hero-heading">Your justice is our top priority</h1>
					<p class="hero-description">
						As a state of law, maintainning justice is something that every
						citizen must pay attention to, and we are here to uphold justice for
						you
					</p>
				</div>
				<div class="hero-img">
					<div>
						<img
							src="./assets/pexels-ekaterina-bolovtsova-60773261.jpg"
							alt="hero-img"
						/>
					</div>
				</div>
			</div>
		</section>
		<!-- Footer -->
		<footer class="footer">
			<div class="footer-box footer-box-left">
				<div class="footer-box__circle footer-box__circle-left">
					<i class="fa-solid fa-chevron-left"></i>
				</div>
			</div>
			<div class="footer-box footer-box-right">
				<div class="footer-box__circle footer-box__circle-right">
					<i class="fa-solid fa-chevron-right"></i>
				</div>
			</div>
		</footer>
	</body>
</html>
